<div>
  <h3>SPARQL:</h3>
  <form method="get" action="https://sparql.orth.dbcls.jp/sparql">
    <textarea id="query" name="query">
    </textarea>
    <input type="submit" value="Run Query" id="submit_button">
  </form>
  <script>
      var id = 'query';
      var editor = CodeMirror.fromTextArea(
          document.getElementById( id ),
          {
              mode: 'application/sparql-query',
              matchBrackets: true,
              autoCloseBrackets: true,
              lineNumbers: true,
              sparqlSupportAutoComp: true,
              sparqlSupportQueries: true,
              sparqlSupportInnerMode: true,
              extraKeys: {
                  'Tab': function( instance ) { return false; },
                  'Ctrl-Space': function( instance ) { return false; } 
              }
          }
      );
  </script>
</div>
