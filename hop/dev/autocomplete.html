<!DOCTYPE html>
<html>
    <head>
        <title>Autocomplete</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/hop/css/jquery-ui.min.css">
        <script src="/hop/js/jquery-3.5.1.min.js"></script>
        <script src="/hop/js/jquery-ui.min.js"></script>
        <script>
            $(document).ready(
                function() {
                    $('#text').autocomplete(
                        {
                            source: function(req, res) {
                                $.ajax(
                                    {
                                        url: '/hop/get_genes2.php',
                                        type: 'POST',
                                        cache: false,
                                        dataType: 'json',
                                        data: {
                                            term: req.term
                                        },
                                        success: function(o) {
                                            res(o);
                                        },
                                        error: function(xhr, ts, err) {
                                            res(['']);
                                        }
                                    }
                                )
                            }
                        }
                    )
                }
            );
        </script>
    </head>
    <body>
        <input type="text" id="text">
    </body>
</html>
