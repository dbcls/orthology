<!DOCTYPE html>
<html>
    <head>
        <title>Autocomplete</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script>
            $(document).ready(
                function() {
                    $.ajax(
                        {
                            url: '/hop/data/get_genes.php',
                            type: 'POST',
                            data: {
                                term: ''
                            },
                            dataType: 'json'
                        }
                    ).done(
                        function(data) {
                            data.forEach(
                                function(element) {
                                    var tag = '<option value="' + element + '">';
                                    $('#list').append(tag);
                                }
                            );
                        }
                    );
                }
            );
        </script>
    </head>
    <body>
        <input type="text" id="text" list="list">
        <datalist id="list"></datalist>
    </body>
</html>
